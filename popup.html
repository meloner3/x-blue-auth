<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .settings {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .setting-item {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.9;
    }
    
    input[type="number"] {
      width: 60px;
      padding: 5px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .start-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }
    
    .start-btn:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .start-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .warning {
      background: rgba(255, 193, 7, 0.2);
      border-left: 3px solid #ffc107;
      padding: 10px;
      margin-top: 15px;
      border-radius: 0 4px 4px 0;
      font-size: 12px;
    }
    
    /* 关注验证界面样式 */
    .follow-check {
      text-align: center;
    }
    
    .follow-notice h3 {
      margin-bottom: 15px;
      color: #ffc107;
    }
    
    .follow-notice p {
      font-size: 13px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    .twitter-account {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .account-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .twitter-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }
    
    .account-name {
      font-weight: 600;
      color: #1DA1F2;
    }
    
    .account-desc {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .follow-twitter-btn {
      display: inline-block;
      background: #1DA1F2;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .follow-twitter-btn:hover {
      background: #0d8bd9;
      transform: translateY(-1px);
    }
    
    .verification-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .verify-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .verify-btn:hover {
      background: #45a049;
    }
    
    .skip-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .follow-benefits {
      text-align: left;
      font-size: 11px;
    }
    
    .follow-benefits ul {
      margin: 5px 0;
      padding-left: 15px;
    }
    
    .follow-benefits li {
      margin: 3px 0;
    }
    
    /* 作者支持区域样式 */
    .author-support {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .author-info p {
      margin: 0 0 10px 0;
      font-size: 13px;
      font-weight: 600;
      color: #ffc107;
    }
    
    .author-twitter {
      display: inline-block;
      background: #1DA1F2;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .author-twitter:hover {
      background: #0d8bd9;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(29, 161, 242, 0.3);
    }
    
    .support-text {
      margin-top: 8px;
    }
    
    .support-text small {
      color: rgba(255, 255, 255, 0.7);
      font-size: 11px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 批量关注助手</h1>
    
    <!-- 关注验证界面 -->
    <div id="followCheck" class="follow-check" style="display: none;">
      <div class="follow-notice">
        <h3>🎁 免费使用条件</h3>
        <p>为了支持插件的持续开发，请先关注作者的推特账号：</p>
        
        <div class="twitter-account">
          <div class="account-info">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231DA1F2'%3E%3Cpath d='M23.643 4.937c-.835.37-1.732.62-2.675.733a4.67 4.67 0 0 0 2.048-2.578 9.3 9.3 0 0 1-2.958 1.13 4.66 4.66 0 0 0-7.938 4.25 13.229 13.229 0 0 1-9.602-4.868c-.4.69-.63 1.49-.63 2.342A4.66 4.66 0 0 0 3.96 9.824a4.647 4.647 0 0 1-2.11-.583v.06a4.66 4.66 0 0 0 3.737 4.568 4.692 4.692 0 0 1-2.104.08 4.661 4.661 0 0 0 4.352 3.234 9.348 9.348 0 0 1-5.786 1.995 9.5 9.5 0 0 1-1.112-.065 13.175 13.175 0 0 0 7.14 2.093c8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602a9.47 9.47 0 0 0 2.323-2.41z'/%3E%3C/svg%3E" alt="Twitter" class="twitter-icon">
            <div>
              <div class="account-name">@meloner6</div>
              <div class="account-desc">插件作者 - 关注获取更多工具</div>
            </div>
          </div>
          
          <a href="https://twitter.com/intent/follow?screen_name=meloner6" target="_blank" class="follow-twitter-btn">
            🐦 关注推特
          </a>
        </div>
        
        <div class="verification-buttons">
          <button id="verifyFollowBtn" class="verify-btn">✅ 我已关注，开始使用</button>
          <button id="skipFollowBtn" class="skip-btn">⏭️ 暂时跳过</button>
        </div>
        
        <div class="follow-benefits">
          <p><small>关注后您将获得：</small></p>
          <ul>
            <li>📱 新功能第一时间通知</li>
            <li>🛠️ 更多实用工具推荐</li>
            <li>💬 技术交流和问题解答</li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- 主功能界面 -->
    <div id="mainInterface" class="main-interface">
    <div class="settings">
      <div class="setting-item">
        <label for="minDelay">最小间隔 (毫秒):</label>
        <input type="number" id="minDelay" value="800" min="100" max="5000">
      </div>
      <div class="setting-item">
        <label for="maxDelay">最大间隔 (毫秒):</label>
        <input type="number" id="maxDelay" value="2000" min="500" max="10000">
      </div>
    </div>
    
    <button id="startBtn" class="start-btn">🚀 开始批量关注</button>
    
    <div id="status" class="status"></div>
    
    <div class="warning">
      ⚠️ 请适度使用，避免过于频繁的操作。
    </div>
    
    <!-- 作者信息和支持 -->
    <div class="author-support">
      <div class="author-info">
        <p>🎯 制作不易，请支持作者</p>
        <a href="https://twitter.com/meloner6" target="_blank" class="author-twitter">
          🐦 关注 @meloner6
        </a>
      </div>
      <div class="support-text">
        <small>感谢您的支持，这将激励我开发更多实用工具！</small>
      </div>
    </div>
    </div> <!-- 结束 mainInterface -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
